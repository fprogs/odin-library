<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>
      <div class="library-header">
        <h2>My Books</h2>
        <button type="button" id="new-book-button" form="add-book-form">&plus;</button>
      </div>
      <div class="library"></div>
      <form id="add-book-form">
        <h3>Enter book information</h3>
        <div class="title-input-container">
          <label for="title-input">Title</label>
          <input type="text" id="title-input"  name="title" required>
        </div>
        <div class="author-input-container">
          <label for="author-input">Author</label>
          <input type="text" id="author-input"  name="author" required>
        </div>
        <div class="pages-input-container">
          <label for="pages-input">Total Pages</label>
          <input type="number" id="pages-input"  name="pages" min="1" required>
        </div>
        <div class="book-read-input-container">
          <label for="book-read-input">Read?</label>
          <input type="checkbox" id="book-read-input" name="isRead">
        </div>
        <div class="button-container">
          <button type="button" id="cancle-button">Cancel</button>
          <button id="submit-button">Add</button>
        </div>
      </form>
    </div>
  </body>
</html>
